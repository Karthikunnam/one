<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://karthik12344.s3.ap-south-1.amazonaws.com/Gurgaon-PVR-4-thumbnail-1024x682.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .pass {
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="pass" id="monthlyPass">
    <h2>Monthly Pass</h2>
    <p>Price: ₹349</p>
    <button onclick="redirectToNagolu()">Buy Now</button>
  </div>
  <div class="pass">
    <h2>90 Days Pass</h2>
    <p>Price: ₹109</p>
    <button>Buy Now</button>
  </div>

  <script>
    function redirectToNagolu() {
      // Redirect the user to nagolu.html
      window.location.href = "nagolu";
    }
  </script>
</body>
</html>
